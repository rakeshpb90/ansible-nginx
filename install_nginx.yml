---
- name: Add target host dynamically
  hosts: localhost
  tasks:
    - name: Add target_host to inventory
      add_host:
        name: "{{ target_host }}"
        ansible_user: "ubuntu"  # Ensure this matches the user for SSH

- name: Install and configure NGINX on target
  hosts: "{{ target_host }}"
  become: yes
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes
    - name: Install NGINX
      apt:
        name: nginx
        state: present
    - name: Start and enable NGINX service
      service:
        name: nginx
        state: started
        enabled: yes
    - name: Open port 80 in the firewall
      ufw:
        rule: allow
        port: '80'
        proto: tcp
    - name: Ensure custom NGINX configuration (optional)
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 80 default_server;
              listen [::]:80 default_server;
              server_name _;
              root /var/www/html;
              index index.html index.htm index.nginx-debian.html;
              location / {
                  try_files $uri $uri/ =404;
              }
          }
      notify: reload nginx
  handlers:
    - name: reload nginx
      service:
        name: nginx
        state: reloaded
